{% extends './index.html' %}
{% load static %}
{%block link%}
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
{%endblock%}
{% block content%}
    <form class="form-signin" action="{% url 'board:signin_process' %}" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        {%csrf_token%}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text"  oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please fill out this text box.')" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please fill out this text box.')" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="remember" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
{%endblock %}
